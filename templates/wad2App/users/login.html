{% extends 'wad2App/base.html' %}
{% load static %}
{% block title_block %}Login{% endblock %}
{% block body_block %}
<img src="{% static 'wad2App/img/login_background.png' %}" class="d-none d-lg-block d-xl-none d-xl-block d-md-block"
    style="left:0; width:100%; z-index: -1; position:absolute;">
<img src="{% static 'wad2App/img/login_backgroundmobile.png' %}" class="d-none d-sm-block d-md-none d-block"
    style="width:50%; bottom:0; z-index: -1; position:absolute;">

<div class="container" style="max-width:576px; margin-bottom: 450px; text-align: center;">
    <h1>Welcome back!</h1>
    <p class="mb-5" style="font-size: 1em;">Don't have an account? <a href="{% url 'WAD2app:register' %}">Create one.</a></p>
    <input type="text" name="login" id="login_field" class="form-control input-block py-4" tabindex="1"
        autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus"
        style="border-radius: 10px;" placeholder="Email address">
    <br />
    <input type="password" name="password" id="password" class="form-control form-control input-block py-4" tabindex="2"
        autocomplete="current-password" style="border-radius: 10px;" placeholder="Password">
    <br />
    <input type="submit" name="commit" value="Sign in" tabindex="3" class="btn btn-primary btn-block py-2"
        style="border-radius: 10px !important; font-weight: 600; font-size: 1.3em;" data-disable-with="Signing inâ€¦">

</div>
{% endblock %}
