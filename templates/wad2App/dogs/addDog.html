{% extends 'wad2App/base.html' %}

{% block body_block %}
<h1>Add a new dog!</h1>
<img src="{% static 'wad2App/img/aboutus_title.png' %}" style="max-height: 2em; margin-bottom: 4%;">

<form id="user_form" class="" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
    <h1>General Information</h1>
    <br />
    <!--{%csrf_token%}-->
    <label for="dogImage">Upload a picture</label>
    <input type="file" class="form-control-file" id="dogImage">
    <br />
    <input type="text" name="dogName" id="" class="form-control custom-input" placeholder="Name" required=""
        autofocus="">
    <br />
    <textarea class="form-control custom-input" id="exampleFormControlTextarea1" placeholder="Short introduction"
        rows="3"></textarea>
    <br />
    <h1>Available Dates</h1>
    <br />

    <p>Put the calendar here.</p>

    <h1>Specific Infomration</h1>
    <br />
    <select class="form-control form-control-lg custom-input">
        <option selected>Breed</option>
        <option>Siberian Husky</option>
        <option>Labrador Retriever</option>
        <option>Pomeranian</option>
    </select>
    <br />
    <select class="form-control form-control-lg custom-input">
        <option selected>Age</option>
        <option>0-3</option>
        <option>3-5</option>
        <option>5+</option>
    </select>
    <br />
    <select class="form-control form-control-lg custom-input">
        <option selected>Vaccination</option>
        <option>Fully</option>
        <option>Partially</option>
        <option>None</option>
    </select>
    <br />
    <!--{% if errors %}-->
    <p style="color:red;">Errors will appear here{{errors}}</p>
    <!--{% endif %}-->
    <button class="btn btn-lg btn-primary btn-block login" type="submit" value="Register">Sign
        up</button>

</form>
{% endblock %}
