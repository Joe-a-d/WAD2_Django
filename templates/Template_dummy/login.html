<html lang="en-US">

<head>

    <title>
        RightPet -
        <!-- {% block title_block %} -->
        Find a pet companion!

    </title>
</head>




<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#"> <img src="Logo.svg" style="height:30px; padding-left: 30px;"> </a>
    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary" id="seeTheAnimals">See the animals</button> </li>
            <li class="nav-item ">
              <button type="button" class="btn btn-primary href=" #" id="login">Login</button>
            </li>
          </ul>
        </div>
      </nav>
    
    <div class="container-md" style="padding-top: 5%; text-align: center;">
        <!-- {% block body_block %} 

        {% endblock %} -->
        <img src="login_background.png" class="d-none d-lg-block d-xl-none d-xl-block d-md-block" style="width:100%; z-index: -1; position:absolute;">
        <img src="login_backgroundmobile.png" class="d-none d-sm-block d-md-none d-block" style="width:50%; bottom:0; z-index: -1; position:absolute;">
    
        <div class="container" style="max-width:576px; margin-bottom: 450px">
            <h1>Welcome back!</h1>
            <p style="font-size: 1em;">Don't have an account? <a href="...">Create one.</a></p>
            <input type="text" name="login" id="login_field" class="form-control input-block" tabindex="1"
                autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus" style="border-radius: 10px;" placeholder="Email address">
            <br/>
            <input type="password" name="password" id="password" class="form-control form-control input-block" tabindex="2"
                autocomplete="current-password" style="border-radius: 10px;" placeholder="Password">
                <br/>
            <input type="submit" name="commit" value="Sign in" tabindex="3" class="btn btn-primary btn-block" style="border-radius: 10px !important" data-disable-with="Signing in…">
    
        </div>
    </div>
    <!-- Footer -->
    <footer class="page-footer">
        <div class="row footer-row">
          <div class="col-2">
            <img src="base_footerlogo.png">
          </div>
          <div class="col-7">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">
              © RightPet, 2020. All Rights Reserved.
            </div>
          </div>
        </div>
      </footer>

        crossorigin="anonymous"></script> -->

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
