<!DOCTYPE html>
{% load static %}

<html lang="en-US">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">

    <!-- BoostrapCDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS Script -->
    <link rel="stylesheet" type="text/css" href="{% static 'wad2App/css/base.css' %}">

    <!-- favicon-->
    <link rel="icon" href="{% static 'wad2App/img/favicon.png' %}">

    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/gliocas-ajax.js' %}"></script>


    <title>
        RightPet -
        {% block title_block %}
        {% endblock %}
    </title>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light md-pl-5">
        <a class="navbar-brand" href="#"> <img src="{% static 'wad2App/img/Logo.png' %}" class="pl-2"
                style="height:30px;"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse md-pl-4" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary d-none d-lg-block d-xl-block"
                        id="seeTheAnimals">See the animals</button>
                    <a class="nav-link d-block d-sm-block d-md-block d-lg-none" href="#">See the animals</a>
                </li>
                <li class="nav-item ">
                    <button type="button" class="btn btn-primary d-none d-lg-block d-xl-block" id="login"
                        id="login">Login</button>
                    <a class="nav-link d-block d-sm-block d-md-block d-lg-none" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 5%">
        {% block body_block %}
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        {% endblock %}

    </div>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="row footer-row">
            <div class="col-2">
                <img src="{% static 'wad2App/img/base_footerlogo.png' %}">
            </div>
            <div class="col-7">
                <!-- Copyright -->
                <div class="footer-copyright text-center py-3">
                    Â© RightPet, 2020. All Rights Reserved.
                </div>
            </div>
        </div>
    </footer>

    <!-- Boostrap Scripts -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
